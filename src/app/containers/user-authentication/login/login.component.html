<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div fxLayout="column" fxLayoutAlign="center center" class="login-box">
      <mat-card>
        <div class="logo"><app-logo align="center"></app-logo></div>
        <mat-card-title
          style="display: flex; flex-direction: column; text-align: center;"
        >
          <span class="mat-title">
            Sign in!
          </span>
          <span class="mat-subheading-1">
            to continue to Notes
          </span>
        </mat-card-title>
        <div class="login-container">
          <mat-card-content>
            <div class="emailId">
              <mat-form-field
                appearance="outline"
                required
                style="width: 100%;"
              >
                <mat-label>Email</mat-label>
                <input type="email" matInput />
                <mat-icon matSuffix>mail</mat-icon>
              </mat-form-field>
            </div>
            <div class="password">
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'text' : 'password'" />
                <mat-icon matSuffix (click)="hide = !hide">
                  {{ hide ? "visibility" : "visibility_off" }}
                </mat-icon>
              </mat-form-field>
            </div>
          </mat-card-content>
          <div class="submit-newuser" fxLayoutAlign="space-around">
            <mat-card-actions>
              <button
                mat-raised-button
                color="primary"
                type="submit"
                class="login-btm"
              >
                Login
              </button>
              <span class="new-user"
                ><a [routerLink]="['/registration']">New User ?</a><br
              /></span>
            </mat-card-actions>
          </div>
          <div class="forgot-password">
            <a [routerLink]="['/forgotPassword']" fxLayoutAlign="center center"
              >Forgot Password ?</a
            >
          </div>
        </div>
      </mat-card>
    </div>
  </body>
</html>
