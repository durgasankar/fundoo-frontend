<div fxLayout="row" fxLayoutAlign="center center"></div>
<div>
  <div *ngFor="let note of notes" class="noteCard">
    <mat-card
      class="matcard"
      style="margin-left:90px"
      autocomplete="off"
      role="combobox"
      flex="column"
    >
      <div>
        <mat-card-title class="content">
          <textarea
            class="textArea"
            cdkTextareaAutosize
            placeholder="Title"
            disabled
            >{{ note.title }}</textarea
          >
        </mat-card-title>
        <mat-card-content class="content">
          <textarea
            class="textArea"
            cdkTextareaAutosize
            placeholder="Description"
            disabled
            >{{ note.description }}</textarea
          >
        </mat-card-content>
      </div>
      <div class="matCardFooter">
        <mat-card-footer>
          <button mat-icon-button>
            <mat-icon>add_alert</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>person_add</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>color</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>insert_photo</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>archive</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              Delete Note
            </button>
            <button mat-menu-item>Add label</button>
          </mat-menu>
        </mat-card-footer>
      </div>
      <!-- </div> -->
    </mat-card>
  </div>
</div>
