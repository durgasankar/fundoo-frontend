<div>
  <div class="mat-body-2">Edit label</div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button
        type="reset"
        mat-icon-button
        matTooltip="Cancel"
        class="icon-button"
        (click)="cancel(newLabel)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div>
      <mat-form-field appearance="fill" autocomplete="off" color="white">
        <input
          matInput
          id="labelName"
          placeholder="Create new label"
          [(ngModel)]="newLabel.labelName"
          #labelInput
        />
      </mat-form-field>
    </div>
    <!-- input field will remain dissabled when the value is empty -->
    <div>
      <button
        mat-icon-button
        [disabled]="labelInput.value === ''"
        matTooltip="Create label"
        class="icon-button"
        (click)="createLabel(labelInput)"
      >
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>

  <div
    *ngFor="let label of labelsList"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div>
      <button
        mat-icon-button
        matTooltip="Delete label"
        class="icon-button"
        (click)="deleteLabel(label.labelId)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div>
      <input
        #inputTag
        matInput
        type="text"
        [value]="label.labelName"
        autocomplete="off"
        [readonly]="renameClicked ? 'false' : 'true'"
        (click)="onInputClick(label.labelId)"
      />
    </div>

    <div>
      <button
        mat-icon-button
        matTooltip="Rename label"
        class="icon-button"
        (click)="renameLabel(label.labelId, inputTag)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div align="end" style="margin-top: 5px;">
    <button mat-button (click)="done()">Done</button>
  </div>
</div>
