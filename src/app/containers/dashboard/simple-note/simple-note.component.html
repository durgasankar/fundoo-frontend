<mat-card
  class="matcard"
  style="margin-left:80px"
  autocomplete="off"
  role="combobox"
  flex="column"
>
  <div>
    <mat-card-title class="content">
      <textarea
        class="textArea"
        cdkTextareaAutosize
        placeholder="Title"
        disabled
        style="font-size: 18px; font-weight: bold;"
        >{{ note.title }}</textarea
      >
    </mat-card-title>
    <mat-card-content class="content">
      <textarea
        class="textArea"
        cdkTextareaAutosize
        placeholder="Description"
        disabled
        style="font-size: 12px;"
        >{{ note.description }}</textarea
      >
    </mat-card-content>
    <!-- This block will be display if remainder is not empty -->

    <div *ngIf="note.remainderDate != null">
      <mat-card-content class="content">
        <textarea
          class="textArea"
          cdkTextareaAutosize
          placeholder="remainder"
          disabled
          style="font-size: 12px;
          padding-top: 25px;"
          >{{ note.remainderDate }}</textarea
        >
        <button mat-icon-button disableRipple style="transform: scale(0.9);">
          <mat-icon style=" padding-bottom: 10px;">highlight_off</mat-icon>
        </button>
      </mat-card-content>
    </div>
  </div>
  <div class="matCardFooter" *ngIf="!note.trashed; else trashedNoteContent">
    <mat-card-footer>
      <button mat-icon-button matTooltip="Remind me">
        <mat-icon>add_alert</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon matTooltip="Collaborator">person_add</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Change color">
        <mat-icon>palette</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Add Image">
        <mat-icon>crop_original</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Archive">
        <mat-icon>archive</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          Delete Note
        </button>
        <button mat-menu-item>Add label</button>
      </mat-menu>
    </mat-card-footer>
  </div>

  <ng-template #trashedNoteContent>
    <div class="trashBoxDetail">
      <mat-card-footer>
        <button mat-icon-button>
          <mat-icon matTooltip="Delete forever">delete_forever</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Restore">
          <mat-icon>restore_from_trash</mat-icon>
        </button>
      </mat-card-footer>
    </div>
  </ng-template>
</mat-card>
